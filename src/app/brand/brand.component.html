<div class="container mt-5">
  <h1 class="text-center mb-5">{{ brand }}</h1>
  <div class="row">
    <div id="card"class="col-md-6 col-lg-4 mb-4" *ngFor="let car of cars">
      <div class="card h-100 shadow-sm" [ngClass]="getBackgroundColor(car.available)">
        <img [src]="car.modelImage" class="card-img-top img-fluid" alt="{{ car.model }}">
        <div class="card-body">
          <h5 class="card-title">{{ car.model }}</h5>
          <p class="card-text">{{ car.year }} - {{ car.price | currency: 'EUR' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
